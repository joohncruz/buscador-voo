      <div class="header__title">
        <p><i class="fa fa-bars fa-2x" aria-hidden="true"></i><span>Test Front</span></p>

          <div class="search__box--label">Sair de</div>

          <div class="search__box--subtitle">CNF</div>

        </div>
      </div>
      <div class="search__go-to">
        <div class="search__box">

          <div class="search__box--subtitle">FLN</div>
          <div class="search__box--icon"><i class="fa fa-map-marker fa-2x" aria-hidden="true"></i></div>
        </div>
      </div>
      <div class="search__date-out">
        <div class="search__box">
          <div class="search__box--label">Ida</div>
          <div class="search__box--title">08</div>
          <div class="search__box--subtitle">NOVEMBRO</div>
          <div class="search__box--subtitle-details">2017</div>
          <div class="search__box--icon"><i class="fa fa-calendar fa-2x" aria-hidden="true"></i></div>
        </div>
      </div>
      <div class="search__date-back">
        <div class="search__box">
          <div class="search__box--label">Volta</div>
          <div class="search__box--title">12</div>
          <div class="search__box--subtitle">NOVEMBRO</div>
          <div class="search__box--subtitle-details">2017</div>
          <div class="search__box--icon"><i class="fa fa-calendar fa-2x" aria-hidden="true"></i></div>
        </div>
      </div>
      <div class="search__passengers">
        <div class="search__box">
          <div class="search__box--label">Passageiros</div>
          <div class="search__box--title">01</div>
          <div class="search__box--subtitle">ADULTO</div>
          <div class="search__box--subtitle-details">CLASSE ECONÔMICA</div>
          <div class="search__box--icon"><i class="fa fa-users fa-2x" aria-hidden="true"></i></div>
        </div>
      </div>
      <div class="search__confirm">
        <button class="btn btn--primary btn--lg"> <i class="fa fa-search"></i> Pesquisar</button>
      </div>
    </div>
